<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Assets</title>
    <style>
        * {
            background-color:  #d20e45;
        }
        section {
            padding: 80px;
            display: flex;
            justify-content: space-between;
        }
        section p {
            font-family: Helvetica;
            font-size: 30px;
        }
        .posts {
            display: flex;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            border-style: dotted;
            color: black;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .posts img {
            max-width: 100%;
            height:150px;
        }
        .projects {
            display: flex;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            border-style: dotted;
            color: black;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .projects img {
            max-width: 100%;
            height:120px;
        }
        .collections {
            display: flex;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            border-style: dotted;
            color: black;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .collections img {
            max-width: 100%;
            height:120px;
        }
    </style>
</head>
<body>
    <section>
        <div class="posts">
            <img src="https://www.iconpacks.net/icons/2/free-file-icon-1453-thumb.png" alt="posts-icon">
            <p>POSTS</p>
        </div>
        <div class="projects">
            <img src="https://cdn-icons-png.flaticon.com/512/109/109735.png" alt="projects-icon">
            <p>PROJECTS</p>
        </div>
        <div class="collections">
            <img src="https://static.thenounproject.com/png/2221162-200.png" alt="colletions-img">
            <p>COLLECTIONS</p>
        </div>
    </section>
</body>
</html>
